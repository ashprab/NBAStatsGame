<!DOCTYPE html>
<html>
<head>
    <title>Guess the Highest Rank - NBA Stats</title>
</head>
<body>
    <h1>NBA Stats Game</h1>
    <p>Welcome to the NBA Stats Game! Here's how to play:</p>
    <ol>
        <li>Select the stat category for which you think the given player ranks highest.</li>
        <li>Repeat this for new random players until you run out of empty categories</li>
        <li>Try to get your total ranks under 150 to win!</li>
        <li>Good luck!</li>
    </ol>
    <form action="/game" method="POST">
        <label for="difficulty">Select Difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
